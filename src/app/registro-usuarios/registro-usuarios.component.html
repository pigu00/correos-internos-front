<p>Formulario de Registro</p>


<form [formGroup]="formRegistro" >
    <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput 
        type="text"
        formControlName="apellido"
        name="apellido">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput 
        type="text"
        formControlName="nombre"
        name="nombre">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Nombre de Usuario</mat-label>
        <p *ngIf="validarNombreUsuario('nombreUsuario')">Debe tener 5 caracteres</p>
        <input matInput 
        type="text"
        formControlName="nombreUsuario"
        name="nombreUsuario">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="contrasena"
        placeholder="Contraseña"
      />
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Repetir contraseña</mat-label>
    <input
        matInput
        type="password"
        formControlName="repetirContrasena"
        placeholder="Confirmar Contraseña"
      />
</mat-form-field>
<br>
<mat-form-field appearance="fill">
  <mat-label>Pais</mat-label>
  <mat-select [formControl]="pais">
    <mat-option>--</mat-option>
    <mat-option *ngFor="let pais of paises" [value]="pais">
      {{pais.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="pais.hasError('required')">Please choose an animal</mat-error>
</mat-form-field>



</form>
