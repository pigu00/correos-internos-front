<mat-card>
  <mat-card-title>enviarMensaje</mat-card-title>
  <mat-card-content>
    <form [formGroup]="enviarMensajeForm" (ngSubmit)="enviarMensaje($event)">
      
    

      <mat-form-field appearance="fill">
        <mat-label>Seleciona usuario</mat-label>
        <mat-select [(value)]="selectedUser">
          <mat-option></mat-option>
          <mat-option
            [value]="option.nombreUsuario"
            *ngFor="let option of this.usuarios"
            >{{ option.nombreUsuario }}</mat-option
          >
        </mat-select>
        <input
          matInput
          type="text"
          formControlName="nombreUsuario"
          name="nombreUsuario"
        />
      </mat-form-field>
      <!-- <p>You selected: {{ selectedUser }}</p> -->

      <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Asunto</mat-label>
      <input matInput type="text" formControlName="asunto" name="asunto" >
    </mat-form-field>
  

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Mensaje</mat-label>
      <textarea matInput></textarea>
      <input matInput formControlName="mensajeTexto" name="mensajeTexto" />
    </mat-form-field>

      <br />
      <button mat-raised-button >
        Enviar
      </button>
    </form>


    </mat-card-content
  ></mat-card>
